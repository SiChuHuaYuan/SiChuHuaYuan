<style>
    .navbar-brand {
		color: #fff !important;
		font-weight: bold !important;
	}
</style>

{{/*  Logo + site name  */}}
{{ with site.Params }}
{{ if .siteBrand }}
<a class="navbar-brand mr-0 mr-md-2" href="{{ print `/` | relLangURL }}">
    <!-- <img src="{{ .BrandLogo | relURL }}"  -->
    <img src="https://media.cmx.edu.kg/accounts/avatars/000/068/907/original/4f08cc17c3aba020.jpeg" 
    width="{{ .siteBrandWidth }}" 
    height="{{ .siteBrandHeight }}" 
    class="d-inline-block align-top {{ .BrandBorder }} border"
    loading="lazy" 
    alt="brand-logo">
    {{ .BrandName }}
</a>

{{ end }}
{{ end }}
